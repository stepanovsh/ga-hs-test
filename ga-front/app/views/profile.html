<div class="jumbotron">
    <form class="form-signin" ng-submit="doUpdate()">
      <h2 class="form-signin-heading">Profile</h2>
      <h4 class="error" ng-show="profileErrors" ng-bind="profileErrors"></h4>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="true" autofocus="" ng-model="profileData.email">
      <label for="inputFirstName" class="sr-only">First Name</label>
      <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required="true" ng-model="profileData.first_name">
      <label for="inputLasttName" class="sr-only">Last Name</label>
      <input type="text" id="inputLasttName" class="form-control" placeholder="Last Name" required="true" ng-model="profileData.last_name">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
      <a href="/#!/" ng-click="logOut()">Logout</a>
      <br>
      <br>
      <a href="/#!/" ng-click="doDelete()">Delete</a>
    </form>

</div>
