<div class="jumbotron">
    <form class="form-signin" ng-submit="doSignUp()">
      <h2 class="form-signin-heading">Please sign in</h2>
      <h4 class="error" ng-show="signupErrors" ng-bind="signupErrors"></h4>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="true" autofocus="" ng-model="signupData.email">
      <label for="inputFirstName" class="sr-only">First Name</label>
      <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" required="true" ng-model="signupData.first_name">
      <label for="inputLasttName" class="sr-only">Last Name</label>
      <input type="text" id="inputLasttName" class="form-control" placeholder="Last Name" required="true" ng-model="signupData.last_name">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="true" ng-model="signupData.password">
      <label for="inputRepeatPassword" class="sr-only">Password</label>
      <input type="password" id="inputRepeatPassword" class="form-control" placeholder="Repeat Password" required="true" ng-model="signupData.repeat_password">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <a href="/#!/">Sign In</a>
    </form>
</div>
