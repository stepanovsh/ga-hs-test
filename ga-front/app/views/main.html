<div class="jumbotron">
    <form class="form-signin" ng-submit="doLogin()">
      <h2 class="form-signin-heading">Please sign in</h2>
      <h4 class="error" ng-show="loginErrors" ng-bind="loginErrors"></h4>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="true" autofocus="" ng-model="loginData.email">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="true" ng-model="loginData.password">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <a href="/#!/signup">Sign Up</a>
    </form>
</div>
